<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="card-deck-css/css/cardstarter.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="info">
    <div class="info-content">
      <h3 class="deals"></h3>
      <h3 class="move-counter">Ходы: 0</h3>
    </div>
  </div>
  <div class="game-board">
    <div id="top">
      <div id="deck"><img class="card large" src="card-deck-css/images/backs/blue.svg"></div>
      <button id="new-game-button">Новая игра</button>
      <button id="undo-button">Отменить ход</button>
      <button id="hint-button">Подсказать ход</button>
      <div class="home-wrapper">
        <img class="empty">
        <img class="empty">
        <img class="empty">
        <img class="empty">
        <img class="empty">
        <img class="empty">
        <img class="empty">
        <img class="empty">
      </div>
    </div>
    <div id="column-wrapper">
      <div class="column" id="c00">
        <div class="empty"></div>
      </div>
      <div class="column" id="c01">
        <div class="empty"></div>
      </div>
      <div class="column" id="c02">
        <div class="empty"></div>
      </div>
      <div class="column" id="c03">
        <div class="empty"></div>
      </div>
      <div class="column" id="c04">
        <div class="empty"></div>
      </div>
      <div class="column" id="c05">
        <div class="empty"></div>
      </div>
      <div class="column" id="c06">
        <div class="empty"></div>
      </div>
      <div class="column" id="c07">
        <div class="empty"></div>
      </div>
      <div class="column" id="c08">
        <div class="empty"></div>
      </div>
      <div class="column" id="c09">
        <div class="empty"></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/scratch.js"></script>
</body>
</html>
